<div class="countainer-fluid page">
  <div class="page-heading mt-3 p-2">Library</div>
  <div class="page-body p-3 position-relative shadow">
    <div class="page-contant position-absolute">
      <div class="mx-auto-320px pt-3">
        <h6>Financial Highlights</h6>
        <h1>BWX Technologies</h1>

        <hr class="mb-2" />
        <div class="chart-wrapper">
            <canvas baseChart
          [type]="'line'"
    [datasets]="chartData"
    [labels]="chartLabels"
    [options]="chartOptions"
    >
  </canvas>
        </div>
      </div>
    </div>
  </div>
</div>
