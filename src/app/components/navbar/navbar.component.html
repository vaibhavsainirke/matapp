<mat-toolbar color="primary" class="navbar">
  <div class="">
    <span>
      <button mat-icon-button color="accent" (click)="sidenavToggler()">
        <mat-icon>menu</mat-icon>
      </button>
    </span>
    <span>Brand</span>
  </div>
  <div>
    <span class="nav-item"><a>Home</a> </span>
    <span class="nav-item"><a>About</a></span>
    <span class="nav-item"><a>Services</a> </span>
  </div>

  <div>
    <span class="nav-btn">
      <button color="primary" mat-mini-fab>
        <mat-icon>settings</mat-icon>
      </button>
    </span>
    <span class="nav-btn">
      <button
        style="background-color: rgb(175, 151, 202)"
        (click)="openSignupDialog()"
        mat-raised-button
      >
        <a mat-list-item routerLink="/login">Signup</a>
      </button>
    </span>
    <span class="nav-btn">
      <button
        style="background-color: rgb(175, 151, 202)"
        (click)="openDialog()"
        mat-raised-button
      >
        <a mat-list-item routerLink="/login">Login</a>
      </button>
    </span>
  </div>
</mat-toolbar>
